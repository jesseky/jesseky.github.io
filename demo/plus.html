<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>九九乘法口诀表</title>
    <script type="text/javascript" src="./vue-3.js"></script>
    <style type="text/css">
        div,
        var,
        b,
        i,
        span {
            margin: 0;
            padding: 0;
            font-style: normal;
        }

        html,
        body {
            width: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            flex-flow: column;
            justify-content: center;
            align-items: center;
            background-color: #F5F5F5;
            color: #797979;
            font-family: Helvetica, Arial, "Microsoft Yahei", "Hiragino Sans GB", "Heiti SC", "WenQuanYi Micro Hei", sans-serif;
            font-size: 12px;
        }


        #main {
            width: 800px;
            margin: 0 auto;
            padding: 10px;
        }

        .list td {
            padding: 5px;
        }

        .list b,
        .list i,
        .list span {
            display: inline-block;
            min-width: 1.15em;
        }

        .list i,
        .list b {
            text-align: center;
        }

        .list td {
            border: 1px solid #bebebe;
        }

        .list span {
            color: #090cc5;
            text-align: right;
            min-width: 1.25em;
        }

        .btn {
            border-radius: 3px;
            border: 1px solid #D5D5D5;
            font-size: 1rem;
            line-height: 1.5em;
            padding: 3px 5px;
            background-color: #eee;
            background-image: linear-gradient(#FCFCFC, #EEE);
            user-select: none;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.05);
            -webkit-appearance: none;
        }

        .btn:hover {
            border-color: #CCC;
            background-color: #DDD;
            background-image: linear-gradient(#EEE, #DDD);
        }

        .btn:focus,
        .btn:active {
            border-color: #51A7E8;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15);
        }

        .btn[disabled],
        .btn[disabled]:hover,
        .btn[disabled]:active {
            color: rgba(102, 102, 102, 0.5);
            background-image: none;
            background-color: #EEE;
            box-shadow: none;
            border: 1px solid #D5D5D5;
            cursor: not-allowed;
            box-shadow: none;
        }

        .txt,
        .txa {
            border-radius: 3px;
            border: 1px solid #CCC;
            box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.075) inset;
            font-size: 1rem;
            padding: 3px 3px;
            line-height: 1.5em;
            color: #666;
            width: 100%;
            display: border-box;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
        }

        .txt:focus,
        .txa:focus {
            border-color: #66AFE9;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 5px rgba(102, 175, 233, 0.6);
            outline: 0px none;
        }

        .list {
            margin-bottom: 20px;
        }

        .listHide {
            display: none;
        }

        .tests {
            width: 100%;
            display: flex;
            align-items: center;
        }

        .tests div {
            flex: 1;
            font-size: 18px;
            line-height: 18px;
            text-align: center;
        }

        .tests div var,
        .tests div b {
            display: inline-block;
            min-width: 1.5em;
        }

        .tests .txt {
            width: 120px;
        }

        .tests .btn {
            max-width: 80px;
            margin-left: 10px;
        }

        .answers {
            padding: 5px 0 0 5px;
            display: flex;
            flex-wrap: wrap;
            background: #FFF;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.25) inset
        }

        .answers span {
            display: inline-flex;
            justify-content: space-between;
            padding: 5px 10px;
            margin: 0 5px 5px;
            background: #e8e8e8;
        }

        .answers span var {
            flex: 1;
        }

        .ok {
            color: #090cc5;
        }

        .er {
            color: #d10101;
        }

        h6 {
            margin: 0;
            padding: 5px 0;
            line-height: 1.5em;
            font-size: 18px;
        }

        .btn-lite {
            width: auto;
            padding-left: 5px;
            padding-right: 5px;
        }

        .msg {
            position: fixed;
            top: -80px;
            left: calc(50% - 160px);
            transition: top 0.5s ease-in-out;
            width: 320px;
            color: #FF0000;
            z-index: 99;
        }

        .msg-right {
            color: #090cc5;
        }

        .msg-in {
            border: 1px solid #5B5B5B;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .msg-show {
            top: 20px;
        }

        .result {
            margin-bottom: 10px;
        }

        .summary {
            position: relative;
        }

        .summary div {
            position: absolute;
            height: 2px;
            background: #51A7E8;
        }

        .summary cite {
            float: right;
        }

        @media only screen and (max-device-width: 800px) {
            #main {
                width: 95%;
            }

            .list td {
                padding: 1px;
            }

            .answers {
                max-height: calc(50vh - 100px);
                overflow-y: auto;
            }

            .answers span {
                width: calc(33.3% - 30px);
            }
        }
    </style>
</head>

<body>
    <div class="msg">
        <div class="msg-in"></div>
    </div>
    <div id="main">
        <table class="list" :class="{listHide: isTest}">
            <tbody v-if="isV">
                <tr v-for="r in 9">
                    <td v-for="c in range(r,9)"><var>{{r}}</var><i>×</i><var>{{c}}</var><b>=</b><span>{{r*c}}</span></td>
                </tr>
            </tbody>
            <tbody v-else>
                <tr v-for="r in 9">
                    <td v-for="c in r"><var>{{c}}</var><i>×</i><var>{{r}}</var><b>=</b><span>{{r*c}}</span></td>
                </tr>
            </tbody>
        </table>

        <div class="result">
            <div class="summary" v-show="all.length">
                <h6><cite>{{curr}}/{{qlen}}</cite>答对：<b class="ok">{{res.ok}}</b>，答错：<b class="er">{{res.er}}</b>，准确率 {{rate}}</h6>
                <div class="procss" :style="process"></div>
            </div>
            <div class="answers" v-show="all.length">
                <span v-for="d in all" :class="d.ok ? 'ok': 'er' ">
                    <var>{{d.a}}×{{d.b}}={{d.c}}<b v-if="!d.ok">({{d.val}})</b></var><cite>{{d.time}}s</cite>
                </span>
            </div>
        </div>
        <button class="btn" @click="setV" v-show="!isTest">{{isV ? '正排':'倒排'}}</button> <button class="btn" @click="test" :class="{'btn-lite': isTest}">{{isTest? '结束测试': '开始测试'}}</button>
        <div class="tests" v-show="isTest">
            <div><var>{{a}}</var><b>×</b><var>{{b}}</var><b>=</b></div><input type="number" class="txt" name="c" v-model="c"><button class="btn" type="button" @click="answer">回答</button>
        </div>
    </div>
    <script type="text/javascript">
        function $q(s) {
            return document.querySelector(s);
        }
        const mainVue = Vue.createApp({
            data() {
                return { isTest: false, isV: false, questions: [], qlen: 0, a: 1, b: 1, c: '', res: { ok: 0, er: 0 }, start: 0, all: [] };
            },
            computed: {
                rate() {
                    return this.res.ok > 0 ? (100 * this.res.ok / (this.res.ok + this.res.er)).toFixed(1) + '%' : '';
                },
                process() {
                    return 'width:' + (this.qlen ? (100 * (this.qlen - this.questions.length) / this.qlen) : '0') + '%;';
                },
                curr() {
                    return this.qlen - this.questions.length - (!this.isTest && this.questions.length ? 1 : 0);
                }
            },
            methods: {
                range(a, b) {
                    return Array.from({ length: b - a + 1 }, (v, i) => +i + a);
                },
                randNumber(min, max) {
                    return Math.floor(Math.random() * (max - min + 1) + min); // min and max included
                },
                setV() {
                    this.isV = !this.isV;
                },
                test() {
                    if (this.isTest && !window.confirm('确定要结束本次测试吗？')) {
                        return;
                    }
                    this.isTest = !this.isTest;
                    if (this.isTest) {
                        this.all = [];
                        this.res = { ok: 0, er: 0 };
                        this.questions = this.range(1, 9).flatMap(a => this.range(a, 9).map(b => [a, b])).sort(() => Math.random() - 0.5);
                        this.qlen = this.questions.length;
                        this.one();
                    }
                },
                one() {
                    this.c = '';
                    this.start = Date.now();
                    /*
                    let n = 0;
                    while (n++ < 10) {
                        this.a = this.randNumber(1, 9);
                        this.b = this.randNumber(this.a, 9);
                        if (this.all.length) {
                            let last = this.all[this.all.length - 1];
                            if (this.a != last.a || this.b != last.b) {
                                break;
                            }
                        }
                    } */
                    if (!this.questions.length) {
                        this.isTest = false;
                        this.msg('题目全部回答完毕', true);
                        return;
                    }
                    [this.a, this.b] = this.questions.shift();
                    $q('.txt[name=c]').focus();
                },
                msg(m, ok) {
                    $q('.msg-in').innerHTML = m;
                    if (ok) $q('.msg').classList.add('msg-right');
                    $q('.msg').classList.add('msg-show');
                    setTimeout(function () {
                        $q('.msg-in').innerHTML = '';
                        $q('.msg').setAttribute('class', 'msg');
                    }, 1000);
                },
                scroll() {
                    $q('.answers').scrollTop = $q('.answers').scrollHeight;
                },
                answer() {
                    if (!this.c) {
                        this.msg('请回答');
                    } else {
                        let ok = this.c === this.a * this.b ? true : false;
                        this.all.push({ a: this.a, b: this.b, c: this.c, val: this.a * this.b, ok: ok, time: +((Date.now() - this.start) / 1e3).toFixed(2) });
                        if (ok) {
                            this.res.ok++;
                            this.msg('回答正确', true);
                        } else {
                            this.res.er++;
                            this.msg('回答错误');
                        }
                        this.one();
                        this.scroll();
                    }
                }
            }
        }).mount('#main');
    </script>
</body>

</html>
